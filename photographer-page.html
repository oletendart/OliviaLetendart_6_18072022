<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link href="css/normalizer.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/images/logo.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/00351c5345.js"></script>
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="index.html">
        <img alt="Fisheye Home page" class="logo" src="/assets/images/logo.png"/>
    </a>
</header>
<main id="main">
</main>

<section id="list_image">
    <header>
        <label for="name_select">Trier par</label>
        <button id="name_select">
            <ul>
                <li id="popularity">Popularité</li>
                <li class="hidden" id="date">Date</li>
                <li class="hidden" id="title">Titre</li>
            </ul>
            <i class="fas fa-angle-down"></i>
        </button>
    </header>
    <div id="grid_card">
    </div>
</section>

<section id="footer">
</section>

<section id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img alt="close" onclick="closeModal()" src="/assets/icons/close.svg"/>
        </header>

        <form aria-controls="modal">
            <label for="firstname">Prénom</label>
            <input id="firstname" name="firstname" type="text"/>
            <label for="name">Nom</label>
            <input id="name" name="name" type="text"/>
            <label for="email">Email</label>
            <input id="email" name="email" type="email"/>
            <label for="text">Votre message</label>
            <textarea id="text" name="text"></textarea>
            <input class="contact_button" type="submit" value="Envoyer" />
        </form>
    </div>
</section>

<section id="lightbox_modal">
</section>

<script src="/scripts/factories/media.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
<script src="/scripts/factories/photographer.js"></script>
<script src="/scripts/pages/photographer-page.js"></script>
</body>
</html>
