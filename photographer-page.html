<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link href="css/normalizer.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/images/logo.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/00351c5345.js"></script>
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="index.html">
        <img alt="Fisheye Home page" class="logo" src="/assets/images/logo.png"/>
    </a>
</header>
<main id="main">
</main>

<section id="list_image">
    <header>
        <label for="name_select" tabindex="0">Trier par</label>
        <button id="name_select">
            <ul>
                <li id="popularity">Popularité</li>
                <li class="hidden" id="date">Date</li>
                <li class="hidden" id="title">Titre</li>
            </ul>
            <i class="fas fa-angle-down" id="arrow"></i>
        </button>
    </header>
    <div id="grid_card">
    </div>
</section>

<section id="footer">
</section>

<section id="contact_modal" tabindex="-1">
    <div class="modal">
        <header>
            <h2 tabindex="1">Contactez-moi</h2>
            <img alt="close" id="closeModal" src="/assets/icons/close.svg" tabindex="3"/>
        </header>

        <form aria-controls="modal">
            <label for="firstname" tabindex="4">Prénom</label>
            <input id="firstname" name="firstname" type="text" tabindex="5"/>
            <label for="name" tabindex="6">Nom</label>
            <input id="name" name="name" type="text" tabindex="7"/>
            <label for="email" tabindex="8">Email</label>
            <input id="email" name="email" type="email" tabindex="9"/>
            <label for="text" tabindex="10">Votre message</label>
            <textarea id="text" name="text" tabindex="11"></textarea>
            <input class="contact_button" type="submit" value="Envoyer" tabindex="12" id="send_data"/>
        </form>
    </div>
</section>

<section id="lightbox_modal" tabindex="-1">
</section>

<script src="/scripts/factories/media.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
<script src="/scripts/factories/photographer.js"></script>
<script src="/scripts/pages/photographer-page.js"></script>
</body>
</html>
