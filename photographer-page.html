<section id="footer">
    <h4>297 000 <i aria-label="likes" class="fas fa-heart icon_love"></i></h4>
    <h4>300&euro; / jour</h4>
</section>

<section id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img alt="close" onclick="closeModal()" src="/assets/icons/close.svg"/>
        </header>
        <h3>Mimi Keel</h3>
        <form>
            <label for="firstname">Prénom</label>
            <input id="firstname" name="firstname" type="text"/>
            <label for="name">Nom</label>
            <input id="name" name="name" type="text"/>
            <label for="email">Email</label>
            <input id="email" name="email" type="email"/>
            <label for="text">Votre message</label>
            <textarea id="text" name="text"/></textarea>
            <input class="contact_button" type="submit" value="Envoyer" />
        </form>
    </div>
</section>

<section id="lightbox_modal">
    <div class="lightbox">
        <i class="fa-solid fa-angle-left"></i>
        <img alt="Lilac breasted roller" src="assets/photographers/Sample%20Photos/Mimi/Animals_Rainbow.jpg" />
        <span class="flex_column">
            <<i aria-label="close" class="fa-solid fa-xmark" onclick="closeLightbox()"></i>
            <i class="fa-solid fa-angle-right"></i>
        </span>
    </div>
    <h5>Arc-en-ciel</h5>
</section>

<script src="/scripts/utils/contactForm.js"></script>
